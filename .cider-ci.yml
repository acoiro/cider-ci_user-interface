jobs:

  Tests: 
    job_specification: 
      _cider-ci_include: /.cider-ci/test_spec.yml
    description: >
      Run all the tests.
    trigger: true

  Coverage: 
    job_specification: 
      _cider-ci_include: /.cider-ci/coverage_spec.yml
    description: >
      Determine and validate the coverage of the tests.
      Needs to be run **after** the `Tests` have passed. 
    depends:
      jobs:
        Tests: passed
    trigger: true

  Code-Checks: 
    job_specification: 
      _cider-ci_include: /.cider-ci/code-check_spec.yml
    description: >
      Ensure code-style, complexity, and (the absence) of  
      duplications are up to standards. 
    trigger: true

