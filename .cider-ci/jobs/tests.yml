jobs:

  tests: 

    name: Tests

    description: |
      Run specs under MRI.

    start-on: 
    - type: branch.updated
      include-match: ^.*$

    context:

      script-defaults:
        timeout: 300

      task-defaults:
        environment-variables:
          RAILS_ENV: test
          LANG: "en_US.UTF-8"

      traits:
        postgresql: true
        rbenv: true
        ruby: true

      tasks: 

        specs:

          scripts:

            configure-database: 
              body: |
                #!/usr/bin/env ruby
                require 'yaml'
                config = \
                  { 'test' => 
                    { 'adapter' => 'postgresql',
                      'encoding' => 'unicode',
                      'host' => 'localhost',
                      'pool' => 3,
                      'username' => ENV['PGUSER'],
                      'password' =>  ENV['PGPASSWORD'],
                      'database' => "cider-ci_v3_test_#{ENV['CIDER_CI_TRIAL_ID']}"}}
                File.open('config/database.yml','w') { |file| file.write config.to_yaml }

            bundle-mri:
              exclusive-executor-resource: bundler_2.1
              body: bundle

            create-database:
              body: bundle exec rake db:reset
              start-when:
              - script: bundle-mri
              - script: configure-database

            test: 
              start-when:
              - script: bundle-mri
              - script: create-database
              body: bundle exec rspec spec/

            delete-database: 
              body:  bundle exec rake db:pg:terminate_connections db:drop
              ignore-state: true
              start-when: 
              - script: test
                states: [aborted, passed, failed, skipped]

